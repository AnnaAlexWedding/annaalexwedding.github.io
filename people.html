<section class="container content-section text-center">
  <h2>Notre Ã©quipe / dream team</h2>
  {% for her in site.people.her_side %}
    {% assign his = site.people.his_side[forloop.index0] %}
    <div class="row">
      <div class="col-sm-3 col-md-offset-1 col-md-3 col-xs-6" style="margin-bottom: 60px">
        <img class="img-thumbnail img-responsive" src="/img/people/optimized/{{ her.pic }}" alt="{{ her.name }}" title="{{ her.name }}">
      </div>
      <p class="col-sm-3 col-md-2 col-xs-6 text-left">
        {{ her.name }}<br><small>{{ her.role }}</small>
      </p>

      <div class="clearfix visible-xs-block"></div>

      {% if his %}
        <p class="col-sm-3 col-md-2 col-xs-6 text-right">
          {{ his.name }}<br><small>{{ his.role }}</small>
        </p>
        <div class="col-sm-3 col-md-3 col-xs-6" style="margin-bottom: 60px">
          <img class="img-thumbnail img-responsive" src="/img/people/optimized/{{ his.pic }}" alt="{{ his.name }}" title="{{ his.name }}">
        </div>
      {% endif %}
    </div>
  {% endfor %}
